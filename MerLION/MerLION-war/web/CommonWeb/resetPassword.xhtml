<ui:composition template="../template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head-title">
        <title>
            MerLION Platform | Reset Password
        </title>
    </ui:define>
    <ui:define name="content"> 
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/ajaxloadingbar.gif" />
        </p:dialog>
        <p:breadCrumb>
            <p:menuitem value="Categories" url="/CommonWeb/login.xhtml" />
            <p:menuitem value="Reset Password" url="/CommonWeb/resetPassword.xhtml" />
        </p:breadCrumb>
        <center>
            <h:form>
                <p:panel id ="panel">
                    <p:messages id="reset" showDetail="true" autoUpdate="true" closable="true"/>
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="userType" value="User Type: *" />
                        <p:selectOneMenu style="width: 200px;" id="userType" value="#{loginManagedBean.userType}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="System Admin" itemValue="SystemAdmin" />
                            <f:selectItem itemLabel="Company Admin" itemValue="Admin" />
                            <f:selectItem itemLabel="Company User" itemValue="User" />
                        </p:selectOneMenu>
                        <p:messages for="userType" />

                        <h:outputLabel for="username" value="Username: *" />
                        <p:inputText style="width: 200px;" id="username" value="#{loginManagedBean.username}" label="Username" required="true" >
                            <f:validateLength minimum="4" maximum="25" />
                            <p:watermark for="username" value="Please enter username" />
                        </p:inputText>                        
                        <p:messages for="username" />
                        
                        <h:outputLabel for="email" value="Email: *" />
                        <p:inputText style="width: 200px;" id="email" value="#{loginManagedBean.email}" label="email" required="true" validatorMessage="Please input email in correct format">
                            <p:watermark for="email" value="Input email" />
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:message for="email" display="icon"/>

                    </h:panelGrid>

                    <p:commandButton type="submit" value="Submit" icon="ui-icon-check" actionListener="#{loginManagedBean.resetPassword()}" />
                    <p:button outcome="login" value="Back to Login" icon="ui-icon-circle-triangle-e"></p:button>
                </p:panel>

            </h:form>
        </center>
    </ui:define>
</ui:composition>
