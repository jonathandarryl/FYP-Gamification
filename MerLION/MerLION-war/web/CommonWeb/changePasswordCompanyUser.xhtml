<ui:composition template="../template/companyUserTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head-title">
        <title>
            MerLION Platform | Change Password
        </title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfUser()} 
    </ui:define>
    <ui:define name="content">                
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/ajaxloadingbar.gif" />
        </p:dialog>
        <p:fieldset legend="Change Password">
            <h:form>

                <p:panel id ="panel">
                    <p:messages id="change" showDetail="true" autoUpdate="true" closable="true"/>
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="password" value="Password: *" />
                        <p:password id="password" value="#{commonFuncManagedBean.password}" label="Password" required="true" requiredMessage="Please enter your old password" >
                            <p:watermark for="password" value="Please enter old password" />
                        </p:password>                        
                        <p:messages for="password" />

                        <h:outputLabel for="newpassword1" value="New Password: *" />
                        <p:password id="newpassword1" value="#{commonFuncManagedBean.newpassword1}" match="newpassword2" label="newpassword1" required="true" requiredMessage="Please enter new password">
                            <p:watermark for="newpassword1" value="Please enter new password" />
                        </p:password>
                        <p:messages for="newpassword1" />

                        <h:outputLabel for="newpassword2" value="Confirm New Password: *" />
                        <p:password id="newpassword2" value="#{commonFuncManagedBean.newpassword2}" label="newpassword2" required="true" requiredMessage="Please confirm your new password" >
                            <p:watermark for="newpassword2" value="Please confirm new password" />
                        </p:password>
                        <p:messages for="newpassword2" />

                    </h:panelGrid>

                    <p:commandButton update="panel" type="submit" value="Submit" icon="ui-icon-check" actionListener="#{commonFuncManagedBean.changePassword()}" />
                </p:panel>

            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
