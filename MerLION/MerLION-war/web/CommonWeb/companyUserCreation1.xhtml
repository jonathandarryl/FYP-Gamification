<ui:composition template="../template/systemAdminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head-title">
        <title>
            MerLION Platform | Company User Registration
        </title>
    </ui:define>
    <ui:define name="css-style">
        <style type="text/css">
            td, th {
                padding: 5px !important;
            }
        </style>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfSystemAdmin()}
    </ui:define>
    <ui:define name="content">
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/ajaxloadingbar.gif" />
        </p:dialog>
        <p:fieldset legend="Create New MerLION User">
            <h:form>
                <p:panel id ="panel">

                    <p:messages id="msgId" autoUpdate="true" closable="true"/>

                    <h:panelGrid columns="3" cellpadding="10">
                        <f:facet name="header">
                            Create Company User Page 1
                        </f:facet>

                        <h:outputLabel for="companyName" value="Company Name: *" />
                        <p:inputText id="companyName" value="#{systemAdminManagedBean.companyName}" label="CompanyName" required="true" requiredMessage="Please input company name">
                            <p:watermark for="companyName" value="Input company name" />
                        </p:inputText>
                        <p:message for="companyName" display="icon"/>

                        <h:outputLabel for="companyType" value="Company Type:" />
                        <p:selectOneMenu id="companyType" value="#{systemAdminManagedBean.companyType2}" label="companyType" required="true" requiredMessage="Please select company type">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="1PL" itemValue="1PL" />
                            <f:selectItem itemLabel="2PL" itemValue="2PL" />
                            <f:selectItem itemLabel="3PL" itemValue="3PL" />
                            <f:selectItem itemLabel="4PL" itemValue="4PL" />
                        </p:selectOneMenu>
                        <p:message for="companyType" display="icon"/>                       

                    </h:panelGrid>

                    <p:commandButton update="panel" ajax="true" type="submit" value="Submit" icon="ui-icon-check" actionListener="#{systemAdminManagedBean.checkCompany()}" />

                </p:panel>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
