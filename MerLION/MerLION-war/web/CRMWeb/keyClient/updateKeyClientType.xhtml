<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyAdminTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Update Key Client Type</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; 
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:graphicImage value="../../resources/images/keyClient.jpg" style="width:100%;"></p:graphicImage>
            <p:panel id="panel" header="Update New Key Client Type">
                <p:growl life="3000" />
                
                
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel style="font-weight: bold" value="Type Id: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{keyClientTypeManagedBean.typeId}" />   
                        </p:column>                      
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="membershipTier" style="font-weight: bold" value="Membership Tier: " />
                        </p:column>
                        <p:column>
                            <p:inplace id="tier" editor="true">
                                <p:inputText required="true" label="Membership Tier"
                                        requiredMessage="Membership Tier is required." id="membershipTier"
                                        value="#{keyClientTypeManagedBean.membershipTier}">
                                </p:inputText>
                            </p:inplace>
                        </p:column>
                        <p:column>
                            <p:message for="membershipTier" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="boundaryPoint" style="font-weight: bold" value="Boundary Point: " />
                        </p:column>
                        <p:column>
                            <p:inplace id="boundary" editor="true">
                                <p:inputText required="true" label="Boundary Point" requiredMessage="Boundary Point is required." id="boundaryPoint"
                                             value="#{keyClientTypeManagedBean.boundaryPoint}" validatorMessage="Boundary point must be integer only.">
                                      <f:validateRegex pattern="[0-9]+"/>
                                </p:inputText>
                            </p:inplace>
                        </p:column>
                        <p:column>
                            <p:message for="boundaryPoint" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="discountPerOrder" style="font-weight: bold" value="Discount Per Order: " />
                        </p:column>
                        <p:column>
                            <p:inplace id="discount" editor="true">
                                <p:inputText required="true" label="DiscountPerOrder" 
                                             requiredMessage="Discount Per Order is required." id="discountPerOrder"
                                             value="#{keyClientTypeManagedBean.discountPerOrder}" converterMessage="Discount must contains digit only.">
                                     <f:converter converterId="javax.faces.Double" />                       
                                </p:inputText>
                            </p:inplace>
                        </p:column>
                        <p:column>
                            <p:message for="discountPerOrder" />
                        </p:column>
                    </p:row>
                   
                </p:panelGrid>   
                <p:commandButton id="btn" value="Update" icon="ui-icon-check"
                                 update="panel" actionListener="#{keyClientTypeManagedBean.updateKeyClientType}" ajax="true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
