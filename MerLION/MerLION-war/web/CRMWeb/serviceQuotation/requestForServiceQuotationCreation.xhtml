<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="head-title">
        <title>Request for Service</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfUser()}
        #{commonFuncManagedBean.checkIfSalesAndMarketing()}
    </ui:define>

    <ui:define name="content">
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/ajaxloadingbar.gif" />
        </p:dialog>

        <h:form>
              <p:graphicImage value="../../resources/images/rfq2.png" style="width:100%;"></p:graphicImage>

            <p:messages id="msgId" showDetail="false" autoUpdate="true" closable="true"/>
            <p:layout style="height:650px;" >

                <p:growl id="msgs" />
                <p:layoutUnit position="west" header="Request for Quotation">
                    <p:panelGrid id="panelGrid1">

                        <p:row >
                            <p:column style="background-color: #E1EDF9; font-size: 12px">
                                <p:outputLabel  style="font-weight: bold" value="Please fill in the requried feilds" />
                            </p:column>
                            <p:column style="background-color: #E1EDF9; width: 250px;">
                            </p:column >
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="startDate" style="font-weight: bold" value="Start Date (YYYY-MM-DD): " />
                            </p:column>
                            <p:column>
                                <p:calendar size="45" required="true" label="Start Date" requiredMessage="Start Date is required." id="startDate" value="#{serviceQuotationManagedBean.startDate}" pattern="yyyy-MM-dd">
                                </p:calendar>
                            </p:column>
                            <p:message for="startDate" />
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="endDate" style="font-weight: bold" value="End Date (YYYY-MM-DD): " />
                            </p:column>
                            <p:column>
                                <p:calendar size="45" required="true" label="End Date" requiredMessage="End Date is required." id="endDate" value="#{serviceQuotationManagedBean.endDate}" pattern="yyyy-MM-dd">
                                </p:calendar>
                            </p:column>
                            <p:message for="endDate" />
                            <o:validateOrder type="lte" components="startDate endDate" message="Start Date must be early than End Date"/>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="description1" style="font-weight: bold" value="Description:" />
                            </p:column>
                            <p:column>
                                <h:inputText style="width: 100%;" required="true" label="description1" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                             requiredMessage="Description is required." id="description1"
                                             value="#{serviceQuotationManagedBean.description}"/>
                                <p:tooltip id="toolTipFocus" for="description1" showEvent="focus" hideEvent="blur" value="Please specify if you are okay with storing your products in other warehouses
                                           located at the same city as you have requested." />
                            </p:column>
                            <p:message for="description1" />
                        </p:row>

                        <p:row rendered="#{not commonFuncManagedBean.is1PL}">
                            <p:column>
                                <p:outputLabel for="productOwnerName" style="font-weight: bold" value="Product Owner Company:" />
                            </p:column>
                            <p:column>
                                <h:inputText style="width: 100%;" required="true" label="productOwnerName" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                             requiredMessage="Product owner company is required." id="productOwnerName"
                                             value="#{serviceQuotationManagedBean.productOwnerName}"/>
                            </p:column>
                            <p:message for="productOwnerName" />
                        </p:row>
                        
                        <p:row rendered="#{commonFuncManagedBean.is1PL}">
                            <p:column>
                                <p:outputLabel style="font-weight: bold" value="Product Owner Company:" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{serviceQuotationManagedBean.productOwnerName} " />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="productName" style="font-weight: bold" value="Product Name:" />
                            </p:column>
                            <p:column>
                                <h:inputText style="width: 100%;" required="true" label="productName" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                                             requiredMessage="productName is required." id="productName"
                                             value="#{serviceQuotationManagedBean.productName}"></h:inputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="quantity" style="font-weight: bold" value="Quantity:" />
                            </p:column>
                            <p:column>
                                <p:inputText style="width: 100%;" required="true" label="quantity"
                                             requiredMessage="Estimate Total Quantity is required." id="quantity"
                                             value="#{serviceQuotationManagedBean.quantity}">
                                    <f:convertNumber type="number" />
                                </p:inputText>
                            </p:column>
                            <p:message for="quantity" />
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="duration" style="font-weight: bold" value="Storage Duration Per Order(in days):" />
                            </p:column>
                            <p:column>
                                <p:inputText style="width: 100%;" required="true" label="duration"
                                             requiredMessage="Storage duration is required." id="duration"
                                             value="#{serviceQuotationManagedBean.duration}">
                                    <f:convertNumber type="number" />
                                </p:inputText>
                            </p:column>
                            <p:message for="duration" />
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="orderNumber" style="font-weight: bold" value="Total Number of Service Order:" />
                            </p:column>
                            <p:column>
                                <p:inputText style="width: 100%;" required="true" label="orderNumber"
                                             requiredMessage="Order Number is required." id="orderNumber"
                                             value="#{serviceQuotationManagedBean.orderNumber}">
                                    <f:convertNumber type="number" />
                                </p:inputText>
                            </p:column>
                            <p:message for="orderNumber" />
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="perishable" style="font-weight: bold" value="Is the good perishable?" />
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton id="perishable1" value="#{serviceQuotationManagedBean.perishable}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                    <p:ajax update="msgs" listener="#{serviceQuotationManagedBean.addPerishableMessage}" />
                                </p:selectBooleanButton>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="flammable" style="font-weight: bold" value="Is the good flammable?" />
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton id="flammable1" value="#{serviceQuotationManagedBean.flammable}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                    <p:ajax update="msgs" listener="#{serviceQuotationManagedBean.addFlammableMessage}" />
                                </p:selectBooleanButton>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="highValue" style="font-weight: bold" value="Is the good high value?" />
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton id="highValue1" value="#{serviceQuotationManagedBean.highValue}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                    <p:ajax update="msgs" listener="#{serviceQuotationManagedBean.addHighValueMessage}" />
                                </p:selectBooleanButton>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="pharmaceutical" style="font-weight: bold" value="Is the good pharmaceutical?" />
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton id="pharmaceutical1" value="#{serviceQuotationManagedBean.pharmaceutical}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                    <p:ajax update="msgs" listener="#{serviceQuotationManagedBean.addPharmaceuticalMessage}" />
                                </p:selectBooleanButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:commandButton ajax="true" type="update" update="dialogChoose" value="Submit" icon="ui-icon-check" actionListener="#{serviceQuotationManagedBean.requestForServiceQuotation()}" /> 
                    <p:button value="Back" style="font-size: 12px; width: 80px"  outcome="yellowPage" />

                </p:layoutUnit>

                <p:layoutUnit position="center"  header="Service Detail Information">
                    <p:panelGrid id="panelGrid2">
                        <p:row >
                            <p:column style="background-color: #E1EDF9; font-size: 12px">
                                <h:outputText style="font-weight: bold" value="Basic Service Info" />
                            </p:column>
                            <p:column style="background-color: #E1EDF9">
                            </p:column >
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="serviceProvider" style="font-weight: bold" value="Service Provider:" />
                            </p:column>
                            <p:column>
                                <h:outputText id="serviceProvider" value="#{serviceQuotationManagedBean.serviceCatalog.company.companyName} " />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="serviceName" style="font-weight: bold" value="Service Name" />
                            </p:column>
                            <p:column>
                                <h:outputText  id="serviceName" value="#{serviceQuotationManagedBean.serviceCatalog.serviceName}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="startTime" style="font-weight: bold" value="Start Date (YYYY-MM-DD): " />
                            </p:column>
                            <p:column>
                                <h:outputText  id="startTime" value="#{serviceQuotationManagedBean.serviceCatalog.startTime}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="endTime" style="font-weight: bold" value="End Date (YYYY-MM-DD): " />
                            </p:column>
                            <p:column>
                                <h:outputText  id="endTime" value="#{serviceQuotationManagedBean.serviceCatalog.endTime}" >
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="description" style="font-weight: bold" value="description: " />
                            </p:column>
                            <p:column>
                                <h:outputText  id="description" value="#{serviceQuotationManagedBean.serviceCatalog.description}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row >
                            <p:column style="background-color: #E1EDF9; font-size: 12px">
                                <h:outputText style="font-weight: bold" value="Transportation Info" />
                            </p:column>
                            <p:column style="background-color: #E1EDF9">
                            </p:column >
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="sourceCountry" style="font-weight: bold" 
                                               value="Source Country: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="sourceCountry" style="width:150px" 
                                              value="#{serviceQuotationManagedBean.serviceCatalog.source.country}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="sourceState" style="font-weight: bold" value="Source state:" />
                            </p:column>
                            <p:column>
                                <h:outputText id="sourceState"
                                              value="#{serviceQuotationManagedBean.serviceCatalog.source.state}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="sourceCity" style="font-weight: bold" value="Source City: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="sourceCity" value="#{serviceQuotationManagedBean.serviceCatalog.source.city}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="sourceStreet" style="font-weight: bold" value="Source Street: " />
                            </p:column>
                            <p:column>
                                <h:outputText  id="sourceStreet" value="#{serviceQuotationManagedBean.serviceCatalog.source.street}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="sourceBlockNo" style="font-weight: bold" value="Source Block: " />
                            </p:column>
                            <p:column>
                                <h:outputText 
                                    id="sourceBlockNo" value="#{serviceQuotationManagedBean.serviceCatalog.source.blockNo}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="sourcePostalCode" style="font-weight: bold" value="Source Postal Code: " />
                            </p:column>
                            <p:column>
                                <h:outputText   id="sourcePostalCode" value="#{serviceQuotationManagedBean.serviceCatalog.source.postalCode}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="destCountry" style="font-weight: bold" value="Destination Country: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="destCountry" 
                                              value="#{serviceQuotationManagedBean.serviceCatalog.dest.country}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="destState" style="font-weight: bold" value="Destination state:" />
                            </p:column>
                            <p:column>
                                <h:outputText
                                    id="destState"
                                    value="#{serviceQuotationManagedBean.serviceCatalog.dest.state}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="destCity" style="font-weight: bold" value="Destination City: " />
                            </p:column>
                            <p:column>
                                <h:outputText  id="destCity" value="#{serviceQuotationManagedBean.serviceCatalog.dest.city}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="destStreet" style="font-weight: bold" value="Destination Street: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="destStreet" 
                                              value="#{serviceQuotationManagedBean.serviceCatalog.dest.street}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="destBlockNo" style="font-weight: bold" value="Destination Block: " />
                            </p:column>
                            <p:column>
                                <h:outputText
                                    id="destBlockNo" value="#{serviceQuotationManagedBean.serviceCatalog.dest.blockNo}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="destPostalCode" style="font-weight: bold" value="Destination Postal Code: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="destPostalCode" value="#{serviceQuotationManagedBean.serviceCatalog.dest.postalCode}">
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row >
                            <p:column style="background-color: #E1EDF9; font-size: 12px">
                                <h:outputText style="font-weight: bold" value="Warehouse Info" />
                            </p:column>
                            <p:column style="background-color: #E1EDF9">

                            </p:column >
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehouse" style="font-weight: bold" value="Warehouse ID: " />
                            </p:column>
                            <p:column>
                                <h:outputText  id="warehouse" value="#{serviceQuotationManagedBean.serviceCatalog.warehouseId}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehCountry" style="font-weight: bold" value="Country: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="warehCountry" value ="#{serviceQuotationManagedBean.serviceCatalog.warehLoca.country}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehState" style="font-weight: bold" value="State:" />
                            </p:column>
                            <p:column>
                                <h:outputText id="warehState" value="#{serviceQuotationManagedBean.serviceCatalog.warehLoca.state}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehCity" style="font-weight: bold" value="City: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="warehCity" value="#{serviceQuotationManagedBean.serviceCatalog.warehLoca.city}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehStreet" style="font-weight: bold" value="Street: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="warehStreet" value="#{serviceQuotationManagedBean.serviceCatalog.warehLoca.street}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehBlockNo" style="font-weight: bold" value="Block: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="warehBlockNo" value="#{serviceQuotationManagedBean.serviceCatalog.warehLoca.blockNo}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehPostalCode" style="font-weight: bold" value="Postal Code: " />
                            </p:column>
                            <p:column>
                                <h:outputText id = "warehPostalCode" value="#{serviceQuotationManagedBean.serviceCatalog.warehLoca.postalCode}" />
                            </p:column>
                        </p:row>

                        <p:row >
                            <p:column style="background-color: #E1EDF9; font-size: 12px">
                                <h:outputText style="font-weight: bold" value="Capabality of Dealing with Special Requirements" />
                            </p:column>
                            <p:column style="background-color: #E1EDF9">
                            </p:column >
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="perishable" style="font-weight: bold" value="Perishable Goods" />
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton id="perishable"  disabled="true" value="#{serviceQuotationManagedBean.serviceCatalog.perishable}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                </p:selectBooleanButton>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="flammable" style="font-weight: bold" value="Flammable Goods" />
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton  disabled="true" id="flammable" value="#{serviceQuotationManagedBean.serviceCatalog.flammable}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                </p:selectBooleanButton>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="highValue" style="font-weight: bold" value="High Value Goods" />
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton disabled="true" id="highValue" value="#{serviceQuotationManagedBean.serviceCatalog.highValue}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                </p:selectBooleanButton>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="pharmaceutical" style="font-weight: bold" value="Pharmaceutical Goods" />
                            </p:column>
                            <p:column>
                                <p:selectBooleanButton id="pharmaceutical" disabled="true" value="#{serviceQuotationManagedBean.serviceCatalog.pharmaceutical}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                </p:selectBooleanButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:layoutUnit>

                <p:dialog id="dialogChoose" resizable="false" header="Please Choose Service Type" widgetVar="dlg5" showEffect="fold" dynamic="true">

                    <p:outputLabel for="basic" value="Please Choose Service Type:" />
                    <p:selectOneListbox id="basic" value="#{serviceQuotationManagedBean.price}">
                        <f:selectItem itemLabel="Cheapest Price: $#{serviceQuotationManagedBean.getPriceList().get(0)}" itemValue="#{serviceQuotationManagedBean.getPriceList().get(0)}" />
                        <f:selectItem itemLabel="Shortest Transportation Duration: $#{serviceQuotationManagedBean.getPriceList().get(1)}" itemValue="#{serviceQuotationManagedBean.getPriceList().get(1)}" />
                        <f:selectItem itemLabel="Most Cost-effective: $#{serviceQuotationManagedBean.getPriceList().get(2)}" itemValue="#{serviceQuotationManagedBean.getPriceList().get(2)}" />
                    </p:selectOneListbox>

                    <p:commandButton type="submit" value="Choose" actionListener="#{serviceQuotationManagedBean.choosePrice()}"/>
                </p:dialog>

                <p:dialog resizable="false" header="Service Quotation Request Sent Successfully" widgetVar="dlg" showEffect="fold">
                    <p:commandButton type="submit" value="Return to List of Request For Quotation" icon="ui-icon-check" actionListener="#{serviceQuotationManagedBean.redirectToViewOutgoingServiceQuotationList()}" /> 
                </p:dialog>
            </p:layout>

        </h:form>
    </ui:define>
</ui:composition>
