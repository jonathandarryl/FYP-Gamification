<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="head-title">
        <title>Customer Relationship Management | Yellow Page </title>
    </ui:define>

    <ui:define name="check">
        #{countryStateManagedBean.init()}
        #{countryStateDManagedBean.init()}
        #{countryStateWManagedBean.init()}

    </ui:define>

    <ui:define name="content">


<center>
        <h:form id="formMain">
<p:graphicImage value="../../resources/images/banner4.jpg" style="width:100%;"></p:graphicImage>


            <p:panel id="panel" header="View a service Item">
                <f:facet name="header">
                    <b style="font-size:1.5em;margin-bottom: 0 !important;">View a service Item</b>
                </f:facet>
                <p:panelGrid>

                    <p:row >
                        <p:column style="background-color: #E1EDF9; font-size: 12px">
                            <p:outputLabel for="serviceId" style="font-weight: bold" value="Basic Service Info" />
                        </p:column>
                        <p:column style="background-color: #E1EDF9">

                        </p:column >
                        <p:column style="background-color: #E1EDF9">

                        </p:column >
                        <p:column style="background-color: #E1EDF9">
                            <p:message for="serviceId" />
                        </p:column >
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="serviceId" style="font-weight: bold" value="Service ID:" />
                        </p:column>
                        <p:column>
                            <h:outputText id="serviceId" value="#{serviceCatalogManagedBean.particularServiceItem.id} " />

                       
                            <p:message for="serviceId" />
                        </p:column>
                        <p:column>
                            <p:outputLabel for="serviceName" style="font-weight: bold" value="Service Name" />
                        </p:column>
                        <p:column>

                            <h:outputText  id="serviceName" value="#{serviceCatalogManagedBean.particularServiceItem.serviceName}">
                            </h:outputText>

                            <p:message for="serviceName" />
                        </p:column>
                        
                    </p:row>



                    <p:row>
                        <p:column>
                            <p:outputLabel for="startTime" style="font-weight: bold" value="Start Date (YYYY-MM-DD): " />
                        </p:column>
                        <p:column>

                            <h:outputText  id="startTime" value="#{serviceCatalogManagedBean.particularServiceItem.startTime}" 
                                >

                            </h:outputText>

                            <p:message for="startTime" />
                        </p:column>
                   
                        <p:column>
                            <p:outputLabel for="endTime" style="font-weight: bold" value="End Date (YYYY-MM-DD): " />
                        </p:column>
                        <p:column>

                            <h:outputText  id="endTime" value="#{serviceCatalogManagedBean.particularServiceItem.endTime}" >
                            </h:outputText>
 
                            <p:message for="endTime" />
                            <o:validateOrder type="lte" components="startTime endTime" message="Start Date must be early than End Date"/>

                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="price" style="font-weight:bold" value="Price (In Singapore Dollar): " /> 
                        </p:column>
                        <p:column>

                            <h:outputText id="price" value="#{serviceCatalogManagedBean.particularServiceItem.price}" 
                                          >

                            </h:outputText>

                       
                            <p:message for="price" />
                        </p:column>
                  
                        <p:column>
                            <p:outputLabel for="description" style="font-weight: bold" value="description: " />
                        </p:column>
                        <p:column>

                            <h:outputText  id="description" value="#{serviceCatalogManagedBean.particularServiceItem.description}">
                            </h:outputText>

                       
                            <p:message for="description" />
                        </p:column>
                    </p:row>

                    <p:row>
                 
                
                        <p:column style="background-color: #E1EDF9; font-size: 12px">
                            <p:outputLabel for="serviceId" style="font-weight: bold" value="Transportation Info" />
                        </p:column>
                        <p:column style="background-color: #E1EDF9">

                        </p:column >
                         <p:column style="background-color: #E1EDF9">

                        </p:column >
                        <p:column style="background-color: #E1EDF9">
                            <p:message for="serviceId" />
                        </p:column >
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="sourceCountry" style="font-weight: bold" 
                                           value="Source Country (Please Select): " />
                        </p:column>
                        <p:column>

                            <h:outputText id="sourceCountry" style="width:150px" 
                                          value="#{serviceCatalogManagedBean.particularServiceItem.source.country}"
                                          />



                        </p:column>

                       <p:column>
                            <p:outputLabel for="destCountry" style="font-weight: bold" value="Destination Country (Please Select): " />
                        </p:column>
                        <p:column>

                            <h:outputText   

                                id="destCountry" 
                                value="#{serviceCatalogManagedBean.particularServiceItem.dest.country}"
                                />

                        </p:column>
                    </p:row>



                    <p:row>
                        <p:column>
                            <p:outputLabel for="sourceState" style="font-weight: bold" value="Source state (Please Select):" />

                        </p:column>
                        <p:column>



                            <h:outputText              id="sourceState"
                                                       value="#{serviceCatalogManagedBean.particularServiceItem.source.state}"
                                                       />


                        </p:column>
                        <p:column>
                            <p:outputLabel for="destState" style="font-weight: bold" value="Destination state (Please Select):" />

                        </p:column>
                        <p:column>

                            <h:outputText
                                id="destState"
                                value="#{serviceCatalogManagedBean.particularServiceItem.dest.state}"/>

                        </p:column>
                    </p:row>



                    <p:row>
                        <p:column>
                            <p:outputLabel for="sourceCity" style="font-weight: bold" value="Source City: " />
                        </p:column>
                        <p:column>

                            <h:outputText id="sourceCity" value="#{serviceCatalogManagedBean.particularServiceItem.source.city}">
                            </h:outputText>

                        </p:column>
                         <p:column>
                            <p:outputLabel for="destCity" style="font-weight: bold" value="Destination City: " />
                        </p:column>
                        <p:column>


                            <h:outputText  id="destCity" value="#{serviceCatalogManagedBean.particularServiceItem.dest.city}">
                            </h:outputText>

                        </p:column>
                    </p:row>



                    <p:row>
                        <p:column>
                            <p:outputLabel for="sourceStreet" style="font-weight: bold" value="Source Street: " />
                        </p:column>
                        <p:column>

                            <h:outputText  id="sourceStreet" value="#{serviceCatalogManagedBean.particularServiceItem.source.street}">
                            </h:outputText>

                        </p:column>
                       <p:column>
                            <p:outputLabel for="destStreet" style="font-weight: bold" value="Destination Street: " />
                        </p:column>
                        <p:column>

                            <h:outputText id="destStreet" 
                                          value="#{serviceCatalogManagedBean.particularServiceItem.dest.street}">
                            </h:outputText>

                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="sourceBlockNo" style="font-weight: bold" value="Source Block: " />
                        </p:column>
                        <p:column>

                            <h:outputText 
                                id="sourceBlockNo" value="#{serviceCatalogManagedBean.particularServiceItem.source.blockNo}">
                            </h:outputText>

                        </p:column>
                         <p:column>
                            <p:outputLabel for="destBlockNo" style="font-weight: bold" value="Destination Block: " />
                        </p:column>
                        <p:column>

                            <h:outputText
                                id="destBlockNo" value="#{serviceCatalogManagedBean.particularServiceItem.dest.blockNo}">
                            </h:outputText>

                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="sourcePostalCode" style="font-weight: bold" value="Source Postal Code: " />
                        </p:column>
                        <p:column>
                            <h:outputText   id="sourcePostalCode" value="#{serviceCatalogManagedBean.particularServiceItem.source.postalCode}">
                            </h:outputText>

                        </p:column>
                      <p:column>
                            <p:outputLabel for="destPostalCode" style="font-weight: bold" value="Destination Postal Code: " />
                        </p:column>
                        <p:column>


                            <h:outputText id="destPostalCode" value="#{serviceCatalogManagedBean.particularServiceItem.dest.postalCode}">
                            </h:outputText>

                        </p:column>
                    </p:row>





                    <p:row >
                         <p:column style="background-color: #E1EDF9; font-size: 12px">
                            <p:outputLabel for="serviceId" style="font-weight: bold" value="Warehouse Info" />
                        </p:column>
                        <p:column style="background-color: #E1EDF9">
                           
                        </p:column >
                         <p:column style="background-color: #E1EDF9">
                           
                        </p:column >
                        <p:column style="background-color: #E1EDF9">
                            <p:message for="serviceId" />
                        </p:column >
                    </p:row>
                    

                    <p:row>
                        <p:column>
                            <p:outputLabel for="warehouse" style="font-weight: bold" value="Warehouse ID: " />
                        </p:column>
                        <p:column>
 
                            <h:outputText   id="warehouse"  value="#{serviceCatalogManagedBean.particularServiceItem.warehouseId}"/>
 
                        </p:column>
                         <p:column>
                            <p:outputLabel for="warehouseName" style="font-weight: bold" value="Warehouse Name: " />
                        </p:column>
                        <p:column>
 
                            <h:outputText   id="warehouseName"  value="Warehouse"/>
 
                        </p:column>


                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="warehCountry" style="font-weight: bold" value="Country: " />
                        </p:column>
                        <p:column>

                            <h:outputText id="warehCountry" value ="#{serviceCatalogManagedBean.particularServiceItem.warehLoca.country}" />
                        </p:column>
 
                  
                        <p:column>
                            <p:outputLabel for="warehState" style="font-weight: bold" value="State:" />

                        </p:column>
                        <p:column>


                            <h:outputText id="warehState" value="#{serviceCatalogManagedBean.particularServiceItem.warehLoca.state}" />

                        </p:column>
                        
                    </p:row>



                    <p:row>
                        <p:column>
                            <p:outputLabel for="warehCity" style="font-weight: bold" value="City: " />
                        </p:column>
                        <p:column>
                            <h:outputText id="warehCity" value="#{serviceCatalogManagedBean.particularServiceItem.warehLoca.city}" />
                        </p:column>
                 
                        <p:column>
                            <p:outputLabel for="warehStreet" style="font-weight: bold" value="Street: " />
                        </p:column>
                        <p:column>
                            <h:outputText id="warehStreet" value="#{serviceCatalogManagedBean.particularServiceItem.warehLoca.street}" />

                        </p:column>
                       
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="warehBlockNo" style="font-weight: bold" value="Block: " />
                        </p:column>
                        <p:column>
                            <h:outputText id="warehBlockNo" value="#{serviceCatalogManagedBean.particularServiceItem.warehLoca.blockNo}" />

                        </p:column>
                     
                        <p:column>
                            <p:outputLabel for="warehPostalCode" style="font-weight: bold" value="Postal Code: " />
                        </p:column>
                        <p:column>
                            <h:outputText id = "warehPostalCode" value="#{serviceCatalogManagedBean.particularServiceItem.warehLoca.postalCode}" />
                        </p:column>
                       
                    </p:row>
                    
                    <p:row >
                         <p:column style="background-color: #E1EDF9; font-size: 12px">
                            <p:outputLabel for="serviceId" style="font-weight: bold" value="Special Requirements" />
                        </p:column>
                        <p:column style="background-color: #E1EDF9">
                           
                        </p:column >
                          <p:column style="background-color: #E1EDF9">
                           
                        </p:column >
                        <p:column style="background-color: #E1EDF9">
                            <p:message for="serviceId" />
                        </p:column >
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="perishable" style="font-weight: bold" value="Can You Afford Perishable Goods?" />
                        </p:column>
                        <p:column>

                            <p:selectBooleanButton id="perishable"  disabled="true" value="#{serviceCatalogManagedBean.particularServiceItem.perishable}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">

                            </p:selectBooleanButton>

                        </p:column>
             
                        <p:column>
                            <p:outputLabel for="flammable" style="font-weight: bold" value="Can You Afford Flammable Goods?" />
                        </p:column>
                        <p:column>

                            <p:selectBooleanButton  disabled="true" id="flammable" value="#{serviceCatalogManagedBean.particularServiceItem.flammable}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                            </p:selectBooleanButton>

                        </p:column>
                      
                    </p:row>




                    <p:row>
                        <p:column>
                            <p:outputLabel for="highValue" style="font-weight: bold" value="Can You Afford High Value Goods?" />
                        </p:column>
                        <p:column>
                            <p:selectBooleanButton disabled="true" id="highValue" value="#{serviceCatalogManagedBean.particularServiceItem.highValue}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">

                            </p:selectBooleanButton>

                        </p:column>
              
                        <p:column>
                            <p:outputLabel for="pharmaceutical" style="font-weight: bold" value="Can You Afford Pharmaceutical Goods?" />
                        </p:column>
                        <p:column>

                            <p:selectBooleanButton id="pharmaceutical" disabled="true" value="#{serviceCatalogManagedBean.particularServiceItem.pharmaceutical}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                            </p:selectBooleanButton>

                        </p:column>
                     
                    </p:row>
                </p:panelGrid>


                <p:ajaxStatus style="width:200px;height:16px;">
                </p:ajaxStatus>
                <p:button value="Back to Yellow Page List" style="font-size: 12px" outcome="yellowPageIndex" />

                <p:ajaxStatus style="width:200px;height:16px;"></p:ajaxStatus>
            </p:panel>


        </h:form>

        </center>

    </ui:define>
</ui:composition>
