<ui:composition template="../../template/adminGRNSTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="head-title">
        <title>
            GRNS | View Aggregation Post Detail
        </title>
    </ui:define>
    <ui:define name="css-style">
        <style type="text/css">
            td, th {
                padding: 5px !important;
            }
            .ui-grid-row {
                padding: 5px 5px !important;
                margin: 5px 5px !important;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/ajaxloadingbar.gif" />
        </p:dialog>

        <p:breadCrumb>
        </p:breadCrumb>

            <h:form id="bidForm">
                <p:panel id ="bidPanel" style="text-align:left">
                    <p:growl id="growlId" life="3000" />
                    <p:messages id="msgId" autoUpdate="true" closable="true"/>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:graphicImage name="images/merlion-logo.png" style="width: 300px; margin: 10px 10px;" />   
                            </div>
                            <div class="ui-grid-col-8">
                                <div class="ui-grid-row">
                                    <h:outputText value="#{adminManagedBean.selectedAP.title}" style="font-weight: bold; font-size: 3em;"/>
                                </div>
                                <hr />
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-8">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-5">
                                                <h:outputText value="Current Lowest Bid:" />
                                            </div>
                                            <div class="ui-grid-col-7">
                                                <h:outputText value="S$ #{adminManagedBean.selectedAP.lowestBid}" style="font-weight: bold; color: red; font-size: 2.5em;"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-5">
                                                <h:outputText value="Auction End Time:" />
                                            </div>
                                            <div class="ui-grid-col-7">
                                                <h:outputText value="#{adminManagedBean.selectedAP.endDateTime}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-5">
                                                <h:outputText value="Auction Type:" />
                                            </div>
                                            <div class="ui-grid-col-7">
                                                <h:outputText value="#{adminManagedBean.selectedAP.auctionType}" style="font-size: 1.2em;"/>
                                            </div>
                                        </div>       
                                    </div>
                                    <div class="ui-grid-col-4">
                                        <p:panelGrid columns="2"  style="padding: 10px;">
                                            <h:outputText value="Author Username" />
                                            <h:outputText value="#{adminManagedBean.selectedAP.account.username}" style="font-size: 1.2em;"/>
                                            <h:outputText value="Company Name" />
                                            <h:outputText value="#{adminManagedBean.selectedAP.account.company.companyName}" style="font-size: 1.2em;"/>
                                        </p:panelGrid>
                                    </div>
                                </div>        
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>

            <h:form id="detailForm">
                <p:tabView>
                    <p:tab title="Description">
                        <p:panel id="detailPanel">
                            <p:panelGrid id="detaiPanelGrid">
                                <div class="ui-grid ui-grid-responsive">
                                    <div class="ui-grid-col-6">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Source Location: "/>
                                            </div>
                                            <div class="ui-grid-col-8">
                                                <h:outputText value="#{adminManagedBean.selectedAP.sourceLoc.street}, #{adminManagedBean.selectedAP.sourceLoc.city}, #{adminManagedBean.selectedAP.sourceLoc.state}, #{adminManagedBean.selectedAP.sourceLoc.country} #{adminManagedBean.selectedAP.sourceLoc.postalCode}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Destination Location: "/>
                                            </div>
                                            <div class="ui-grid-col-8">
                                                <h:outputText value="#{adminManagedBean.selectedAP.destLoc.street}, #{adminManagedBean.selectedAP.destLoc.city}, #{adminManagedBean.selectedAP.destLoc.state}, #{adminManagedBean.selectedAP.destLoc.country} #{adminManagedBean.selectedAP.destLoc.postalCode}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Quantity:" />
                                            </div>
                                            <div class="ui-grid-col-8">
                                                <h:outputText value="#{adminManagedBean.selectedAP.quantity}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Service Order Start Time: "/>
                                            </div>
                                            <div class="ui-grid-col-8">
                                                <h:outputText value="#{adminManagedBean.selectedAP.requestStartTime}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Service Order End Time: " style="margin: 5px 10px;"/>
                                            </div>
                                            <div class="ui-grid-col-8">
                                                <h:outputText value="#{adminManagedBean.selectedAP.requestEndTime}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui-grid-col-6">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-8">
                                                <h:outputLabel value="Post Time:" />
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputText value="#{adminManagedBean.selectedAP.postDateTime}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-8">
                                                <h:outputLabel value="Does the Order Require to Transport Flammable Products:" />
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputText value="#{adminManagedBean.selectedAP.flammable}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-8">
                                                <h:outputLabel value="Does the Order Require to Transport High Value Products:" />
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputText value="#{adminManagedBean.selectedAP.highValue}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-8">
                                                <h:outputLabel value="Does the Order Require to Transport Perishable Products:" />
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputText value="#{adminManagedBean.selectedAP.perishable}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-8">
                                                <h:outputLabel value="Does the Order Require to Transport Pharmaceutical Products:" />
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputText value="#{adminManagedBean.selectedAP.pharmaceutical}" style="font-size: 1.2em"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </p:panelGrid>
                        </p:panel>
                        <p:panel>
                                    <f:facet name="header">
                                        Detail Description
                                    </f:facet>
                                <h:outputText value="#{adminManagedBean.selectedAP.content}" style="font-size: 1.2em" escape="false"/>
                        </p:panel>
                    </p:tab>
                    <p:tab title="Payment Info">
                        <h:panelGrid columns="1" cellpadding="10">
                            <h:outputText value="Francis Ford Coppola's legendary..." />
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>

            </h:form>
    </ui:define>
</ui:composition>
