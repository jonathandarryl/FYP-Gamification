<ui:composition template="../../template/userGRNSTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="head-title">
        <title>
            GRNS | View Storage Post Detail
        </title>
    </ui:define>

    <ui:define name="css-style">
        <style type="text/css">
            td, th {
                padding: 5px !important;
            }
            .ui-grid-row {
                padding: 5px 5px !important;
                margin: 5px 5px !important;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/ajaxloadingbar.gif" />
        </p:dialog>

        <h:outputText id="showPay" value="You have already paid commission to MerLION Logistics" 
                      rendered="#{not commissionManagedBean.checkPayCommission}" class="bg-success" style="font-size: 1.5em;margin: 10px 10px;" />
        <br />
        <h:outputText id="showCreate" value="You have already created receipt of commission payment" 
                      rendered="#{commissionManagedBean.checkViewReceipt}" class="bg-success" style="font-size: 1.5em;margin: 10px 10px;" />

        <h:form id="bidForm" style="font-size: 1.2em;">
            <p:panel id ="bidPanel" style="text-align:left">
                <p:growl id="growlId" life="3000" />
                <p:messages id="msgId" autoUpdate="true" closable="true"/>
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:graphicImage name="images/wms3.png" style="width: 200px; margin: 10px 10px;" />   
                        </div>
                        <div class="ui-grid-col-9">
                            <div class="ui-grid-row">
                                <h:outputText value="#{commissionManagedBean.selectedSP.title}" style="font-weight: bold; font-size: 3em;"/>
                            </div>
                            <hr />
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-8">
                                    <div class="ui-grid-row" >
                                        <div class="ui-grid-col-5">
                                            <h:outputText value="Winning Price:" />
                                        </div>
                                        <div class="ui-grid-col-7">
                                            <h:outputText value="S$ #{commissionManagedBean.selectedSP.winningPrice}" style="font-weight: bold; color: red; font-size: 1.5em;" />
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-5">
                                            <h:outputText value="Price to be Paid:"/>
                                        </div>
                                        <div class="ui-grid-col-7">
                                            <h:outputText value="S$ #{commissionManagedBean.selectedSP.winningPrice}" style="font-weight: bold; color: red; font-size: 1.5em;"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-5">
                                            <h:outputText value="Winner:" />
                                        </div>
                                        <div class="ui-grid-col-7">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.winnerUsername}" style="font-size: 1.2em" />
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-5">
                                            <h:outputText value="Winner Company:" />
                                        </div>
                                        <div class="ui-grid-col-7">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.winnerCompanyName}" style="font-size: 1.2em" />
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-5">
                                            <h:outputText value="Auction Type:" />
                                        </div>
                                        <div class="ui-grid-col-7">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.auctionType}" style="font-size: 1.2em;"/>
                                        </div>
                                    </div>    
                                </div>
                                <div class="ui-grid-col-4">
                                    <div class="ui-grid-row">
                                        <p:panelGrid columns="2"  style="padding: 10px;">
                                            <h:outputText value="Author Username" />
                                            <h:outputText value="#{commissionManagedBean.selectedSP.account.username}" style="font-size: 1.2em;"/>
                                            <h:outputText value="Company Name" />
                                            <h:outputText value="#{commissionManagedBean.selectedSP.account.company.companyName}" style="font-size: 1.2em;"/>
                                        </p:panelGrid>
                                    </div>
                                    <div class="ui-grid-row">
                                        <p:panelGrid columns="1" style="padding: 10px;" >
                                            <p:commandButton ajax="false" value="Pay Commission" rendered="#{commissionManagedBean.checkPayCommission}" actionListener="#{commissionManagedBean.createPayment(commissionManagedBean.selectedSP.id, commissionManagedBean.selectedSP.postType)}" />
                                            <p:commandButton ajax="false" value="Retrieve Receipt" rendered="#{commissionManagedBean.checkCreateReceipt}" actionListener="#{commissionManagedBean.createReceipt(commissionManagedBean.selectedSP.id, commissionManagedBean.selectedSP.postType)}" />
                                        </p:panelGrid>
                                    </div>
                                </div>
                            </div>        
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>

        <h:form id="detailForm">
            <p:tabView>
                <p:tab title="Commission Payment Info">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-col-12">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="Commission to be Paid: "/>
                                </div>
                                <div class="ui-grid-col-8">
                                    <h:outputText value="#{commissionManagedBean.selectedSP.winningPrice * 0.2}" style="font-size: 1.2em"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="Payer: "/>
                                </div>
                                <div class="ui-grid-col-8">
                                    <h:outputText value="#{commissionManagedBean.selectedSP.account.username}" style="font-size: 1.2em"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="Payer Company: "/>
                                </div>
                                <div class="ui-grid-col-8">
                                    <h:outputText value="#{commissionManagedBean.selectedSP.account.company.companyName}" style="font-size: 1.2em"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="Payee Company: "/>
                                </div>
                                <div class="ui-grid-col-8">
                                    <h:outputText value="MerLION Logistics" style="font-size: 1.2em"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:tab>

                <p:tab title="Commission Payment Receipt Info" rendered="#{(commissionManagedBean.checkViewReceipt)}">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-col-6">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="Payment Made on: " style="margin: 5px 10px;"/>
                                </div>
                                <div class="ui-grid-col-8">
                                    <h:outputText value="#{commissionManagedBean.cpr.paymentTime}" style="font-size: 1.2em"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="Payment Amount: " style="margin: 5px 10px;"/>
                                </div>
                                <div class="ui-grid-col-8">
                                    <h:outputText value="#{commissionManagedBean.cpr.price}" style="font-size: 1.2em"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="Payer: " style="margin: 5px 10px;"/>
                                </div>
                                <div class="ui-grid-col-8">
                                    <h:outputText value="#{commissionManagedBean.cpr.receiverCompanyName}" style="font-size: 1.2em"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4">
                                    <h:outputLabel value="Payee: " style="margin: 5px 10px;"/>
                                </div>
                                <div class="ui-grid-col-8">
                                    <h:outputText value="MerLION Logistics" style="font-size: 1.2em"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:tab>
                <p:tab title="Post Description">
                    <p:panel id="detailPanel">
                        <p:panelGrid id="detaiPanelGrid">
                            <div class="ui-grid ui-grid-responsive">
                                <div class="ui-grid-col-6">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-4">
                                            <h:outputLabel value="Source Location: "/>
                                        </div>
                                        <div class="ui-grid-col-8">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.location.street}, #{commissionManagedBean.selectedSP.location.city}, #{commissionManagedBean.selectedSP.location.state}, #{commissionManagedBean.selectedSP.location.country} #{commissionManagedBean.selectedSP.location.postalCode}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-4">
                                            <h:outputLabel value="Quantity:" />
                                        </div>
                                        <div class="ui-grid-col-8">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.capacity}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-4">
                                            <h:outputLabel value="Service Order Start Time: "/>
                                        </div>
                                        <div class="ui-grid-col-8">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.serviceStartTime}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-4">
                                            <h:outputLabel value="Service Order End Time: " style="margin: 5px 10px;"/>
                                        </div>
                                        <div class="ui-grid-col-8">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.serviceEndTime}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui-grid-col-6">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-8">
                                            <h:outputLabel value="Post Time:" />
                                        </div>
                                        <div class="ui-grid-col-4">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.postDateTime}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-8">
                                            <h:outputLabel value="Does the Order Require to Transport Flammable Products:" />
                                        </div>
                                        <div class="ui-grid-col-4">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.flammable}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-8">
                                            <h:outputLabel value="Does the Order Require to Transport High Value Products:" />
                                        </div>
                                        <div class="ui-grid-col-4">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.highValue}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-8">
                                            <h:outputLabel value="Does the Order Require to Transport Perishable Products:" />
                                        </div>
                                        <div class="ui-grid-col-4">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.perishable}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-8">
                                            <h:outputLabel value="Does the Order Require to Transport Pharmaceutical Products:" />
                                        </div>
                                        <div class="ui-grid-col-4">
                                            <h:outputText value="#{commissionManagedBean.selectedSP.pharmaceutical}" style="font-size: 1.2em"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="Detail Description">
                    <p:panel>
                        <f:facet name="header">
                            Detail Description
                        </f:facet>
                        <h:outputText value="#{commissionManagedBean.selectedSP.content}" style="font-size: 1.2em" escape="false"/>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>

    </ui:define>
</ui:composition>
