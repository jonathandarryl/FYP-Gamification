<ui:composition template="../../template/userGRNSTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head-title">
        <title>
            GRNS | View Current Transport Post
        </title>
    </ui:define>
    <ui:define name="cssText">
        <style type="text/css">
            #tpDetail {
                z-index: 1010 !important;
            }
            td th {
                padding: 5px !important;
            }
            td {
                color: black !important;
            }
        </style> 
    </ui:define>
    <ui:define name="check">
        #{postManagedBean.viewUserCurrentTransportPost()}
    </ui:define>
    <ui:define name="content"> 

        <center>

            <h:form id="form">
                <p:growl id="view" autoUpdate="true" life="3000" />
                <p:messages id="viewTP" autoUpdate="true" closable="true"/>

                <p:dataGrid id="dataGridTP" var="tp" widgetVar="tpTable" value="#{postManagedBean.currentTPList}" columns="1" rows="4" paginator="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="4,8,12" >

                    <f:facet name="header">
                        <p style="font-size:1.5em;margin-bottom: 0;">View Current Transport Post</p>
                    </f:facet>

                    <p:panel header="#{tp.title}" style="text-align:left;width:auto">
                        <f:facet name="header">
                            <p style="text-align:left; display: inline;font-size: 1.5em;">#{tp.title}</p>
                            <p:menuButton value="Available Actions" style="float:right;">
                                <p:menuitem value="View Detail" icon="ui-icon-search" actionListener="#{postManagedBean.viewDetailTransportPost(tp.id)}"/>
                                <p:menuitem value="Update Detail" icon="ui-icon-pencil" actionListener="#{postManagedBean.viewOneTransportPost(tp.id)}"/>
                            </p:menuButton>
                        </f:facet>
                        <p:panelGrid style="width:100%;">
                            <p:row>
                                <p:column rowspan="11" style="width:200px;">
                                    <p:graphicImage name="images/tms2.png" width="200"/> 
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:outputText value="Post time:" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{tp.postDateTime}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="Bidding End time:" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{tp.endDateTime}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="Transport Capacity:" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{tp.capacity}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="Initial Bid:" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{tp.initBid}" />
                                </p:column>
                            </p:row>
                           
                            <p:row>
                                <p:column>
                                    <h:outputText value="Reserve Price :" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{tp.reservePrice}" rendered="#{tp.reservePriceSpecified}" />
                                    <h:outputText value="Not Specified" rendered="#{not tp.reservePriceSpecified}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="Current Highest Bid :" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{tp.highestBid}"/>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="Source Location :" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="#{tp.sourceLoc}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="Destination Location :" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="#{tp.destLoc}" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </p:panel>      

                </p:dataGrid>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
