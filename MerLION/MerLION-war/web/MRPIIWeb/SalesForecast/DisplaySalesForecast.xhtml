<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Display Sales Forecast</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfCustomerCompany()}
        #{commonFuncManagedBean.checkIfManufacture()}
    </ui:define>

    <ui:define name="content">
        <h:form id="formMain">

            <p:growl id="messages" autoUpdate="true" globalOnly="true"/>
            <p:messages autoUpdate="true" closable="true" />
            <p:graphicImage value="../../resources/images/bannerForecast.jpg" style="width:100%;"></p:graphicImage>
            <p:layout style="height:420px;" >
                <p:layoutUnit position="west" resizable="true" size="30%" header="Sales Forecast Detail">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Sales Forecast ID"/>
                        <h:outputText value="#{salesForecastManagedBean.salesF.id}"/>

                        <p:outputLabel value="Forecast Date"/>
                        <h:outputText value="#{salesForecastManagedBean.salesF.salesForecastDate}"/>

                        <p:outputLabel value="Finished Good Name"/>
                        <h:outputText value="#{salesForecastManagedBean.salesF.finishedGood.productName}"/>

                        <p:outputLabel value="Forecasted Quantity"/>
                        <h:outputText value="#{salesForecastManagedBean.salesF.amount}"/>
                    </p:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="true" size="70%" header="#{salesForecastManagedBean.salesF.finishedGood.productName} Sales">
                    <p:chart type="line" model="#{salesForecastManagedBean.salesForecastChart}" style="width:400px;" />
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </ui:define>
</ui:composition>
