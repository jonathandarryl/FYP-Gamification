<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Display Monthly Material Resource Plan</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfCustomerCompany()}
        #{commonFuncManagedBean.checkIfManufacture()}
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:graphicImage value="../../resources/images/resourceplan.jpg" style="width:100%;"></p:graphicImage>

            <p:growl id="messages" autoUpdate="true" globalOnly="true"/>
            <p:messages autoUpdate="true" closable="true" />

                <p:dataTable var="resourcePlan" value="#{materialReqPlanningManagedBean.resourcePlanList}"
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" emptyMessage="No Resource Plan" rowIndexVar="index">
                    <f:facet name="header">
                        <p style="font-size:1.5em;display:inline;">Monthly Material Resource Plan</p>
                    </f:facet>

                    <p:column headerText="Week No">
                        <h:outputText value="#{resourcePlan.weeklyPlan.workingDayPeriodStr}" />
                    </p:column>
                    <p:column headerText="MPS Weekly Demand">
                        <h:outputText value="#{resourcePlan.MPSweeklyDemand}" />
                    </p:column>
                    <p:column headerText="Gross Requirement(pieces)">
                        <h:outputText value="#{resourcePlan.grossRequirements}" />
                    </p:column>
                    <p:column headerText="Scheduled Receipt(pieces)">
                        <h:outputText value="#{resourcePlan.scheduledReceipt}" />
                    </p:column>
                    <p:column headerText="Planned Receipt(pieces)">
                        <h:outputText value="#{resourcePlan.plannedReceipt}" />
                    </p:column>
                    <p:column headerText="On Hand(pieces)">
                        <h:outputText value="#{resourcePlan.onHand}" />
                    </p:column>
                    <p:column headerText="Planned Orders(pieces)">
                        <h:outputText value="#{resourcePlan.plannedOrders}" />
                    </p:column>

                </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
