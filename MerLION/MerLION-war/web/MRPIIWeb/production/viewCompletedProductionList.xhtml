<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Historial Production Record</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfCustomerCompany()}
        #{commonFuncManagedBean.checkIfUser()}
        #{commonFuncManagedBean.checkIfManufacture()}
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:graphicImage value="../../resources/images/bannerManufacturing.jpg" style="width:100%;"></p:graphicImage>
            <p:growl id="messages" autoUpdate="true" globalOnly="true"/>
            <p:messages autoUpdate="true" closable="true" />

            <p:dataTable id="dataTable" var="production" value="#{productionManagedBean.retrieveCompletedProductionList()}"
                         rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" emptyMessage="No production record">
                <f:facet name="header">
                    <p style="font-size:1.5em;display:inline;">Historical Production Record</p>
                </f:facet>
                <p:column headerText="Production ID" sortBy="#{production.id}">
                    <h:outputText value="#{production.id}" />
                </p:column>
                <p:column filterBy="#{production.creationTime}" headerText="Production Scheduled Time"
                          sortBy="#{production.creationTime}" filterMatchMode="contains">
                    <h:outputText value="#{production.creationTime}" />
                </p:column>
                <p:column filterBy="#{production.startTime}" headerText="Production Commenced Time"
                          sortBy="#{production.startTime}" filterMatchMode="contains">
                    <h:outputText value="#{production.startTime}" />
                </p:column>
                <p:column filterBy="#{production.completeTime}" headerText="Production Completed Time"
                          sortBy="#{production.completeTime}" filterMatchMode="contains">
                    <h:outputText value="#{production.completeTime}" />
                </p:column>
                <p:column headerText="Product Name" 
                          sortBy="#{production.finishedGood.productName}">
                    <h:outputText value="#{production.finishedGood.productName}"/>
                </p:column>
                <p:column headerText="Quantity">
                    <h:outputText value="#{production.quantity}" />
                </p:column>
                <p:column headerText="Unit" sortBy="#{production.finishedGood.unit}">
                    <h:outputText value="#{production.finishedGood.unit}" />
                </p:column>

                <p:column headerText="Detail Information" >
                    <center>
                        <p:commandButton type="submit" icon="ui-icon-extlink" actionListener="#{productionManagedBean.retrieveCompletedProduction(production)}" /> 
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
