<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Create Purchase Quotation</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfCustomerCompany()}
        #{commonFuncManagedBean.checkIfManufacture()}
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:graphicImage value="../../resources/images/banner_internet.png" style="width:100%;"></p:graphicImage>

            <p:growl id="messages" autoUpdate="true" globalOnly="true"/>

            <p:panel id="panel">
                <f:facet name="header">
                    Please select the arrival time of selected material
                </f:facet>
                <h:panelGrid columns="2">

                    <p:outputLabel value="Arrival Year: " style="font-weight: bold"/>
                    <p:selectOneMenu id="year" value="#{purchaseOrderManagedBean.yearStr}" label="year" required="true" editable="true" requiredMessage="Year cannot be empty">
                        <f:selectItem itemLabel="Select Or Type" itemValue="" />
                        <f:selectItem itemLabel="2014" itemValue="2014" />
                        <f:selectItem itemLabel="2015" itemValue="2015" />
                        <f:selectItem itemLabel="2016" itemValue="2016" />
                        <f:selectItem itemLabel="2017" itemValue="2017" />
                        <f:selectItem itemLabel="2018" itemValue="2018" />
                        <f:selectItem itemLabel="2019" itemValue="2019" />
                        <f:selectItem itemLabel="2020" itemValue="2020" />
                        <f:selectItem itemLabel="2021" itemValue="2021" />
                        <f:selectItem itemLabel="2022" itemValue="2022" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Arrival Month: " style="font-weight: bold"/>
                    <p:selectOneMenu id="month" value="#{purchaseOrderManagedBean.monthStr}" label="month" required="true" requiredMessage="Month cannot be empty">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                        <f:selectItem itemLabel="4" itemValue="4" />
                        <f:selectItem itemLabel="5" itemValue="5" />
                        <f:selectItem itemLabel="6" itemValue="6" />
                        <f:selectItem itemLabel="7" itemValue="7" />
                        <f:selectItem itemLabel="8" itemValue="8" />
                        <f:selectItem itemLabel="9" itemValue="9" />
                        <f:selectItem itemLabel="10" itemValue="10" />
                        <f:selectItem itemLabel="11" itemValue="11" />
                        <f:selectItem itemLabel="12" itemValue="12" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Arrival Week: " style="font-weight: bold"/>
                    <p:selectOneMenu id="week" value="#{purchaseOrderManagedBean.weekStr}" label="week" required="true" requiredMessage="Week cannot be empty">
                        <f:selectItem itemLabel="Select" itemValue="" />
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                        <f:selectItem itemLabel="4" itemValue="4" />
                        <f:selectItem itemLabel="5" itemValue="5" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Batch Number: " style="font-weight: bold"/>
                    <p:inputText id="materialName" value="#{purchaseOrderManagedBean.batchStr}" required="true" requiredMessage="Batch Number cannot be empty"/>

                    <f:facet name="footer">
                        <p:commandButton type="submit" value="Generate" actionListener="#{purchaseOrderManagedBean.createGoodsPurchaseQuot()}"/>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
