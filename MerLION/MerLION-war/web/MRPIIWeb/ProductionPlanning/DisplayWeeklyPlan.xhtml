<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Display Weekly Production Plan List</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfCustomerCompany()}
        #{commonFuncManagedBean.checkIfManufacture()}
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:graphicImage value="../../resources/images/bannerManufacturing.jpg" style="width:100%;"></p:graphicImage>

            <p:growl id="messages" autoUpdate="true" globalOnly="true"/>
            <p:messages autoUpdate="true" closable="true" />
            <p:dataGrid value="#{productionPlanningManagedBean.weeklyPlanList}"
                        var="weeklyPlan" columns="6" rows="6"
                        paginator="true" layout="grid">
                <f:facet name="header">
                    Weekly Production Plan #{productionPlanningManagedBean.retrieveMonthInEnglish()} #{productionPlanningManagedBean.yearString}
                </f:facet>
                <p:panelGrid columns="2" style="width:100%">
                    <f:facet name="header">
                        Week #{weeklyPlan.plannedWeek}
                    </f:facet>

                    <h:outputText value="Period: " style="font-weight: bold;"/>
                    <h:outputText value="#{weeklyPlan.workingDayPeriodStr}" />

                    <h:outputText value="Monthly Demand" style="font-weight: bold"/>
                    <h:outputText value="#{weeklyPlan.monthlyDemand}" />

                    <h:outputText value="Working Days in Week: " style="font-weight: bold"/>
                    <h:outputText value="#{weeklyPlan.workingDaysInWeek}"/>

                    <h:outputText value="Working Days in Month: " style="font-weight: bold"/>
                    <h:outputText value="#{weeklyPlan.workingDaysInMonth}" />

                    <h:outputText value="Working Days in Month: " style="font-weight: bold"/>
                    <h:outputText value="#{weeklyPlan.workingDaysInMonth}" />

                    <h:outputText value="Weekly Demand: " style="font-weight: bold"/>
                    <h:outputText value="#{weeklyPlan.weeklyDemand}" />

                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton type="submit" value="Back to Monthly Plan List" actionListener="#{productionPlanningManagedBean.goBack()}"/>
                </f:facet>
            </p:dataGrid>

        </h:form>
    </ui:define>
</ui:composition>
