<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Display Monthly Production Plan</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfCustomerCompany()}
        #{commonFuncManagedBean.checkIfManufacture()}
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:graphicImage value="../../resources/images/matrix.jpg" style="width:100%;"></p:graphicImage>

            <p:growl id="messages" autoUpdate="true" globalOnly="true"/>
            <p:messages autoUpdate="true" closable="true" />

            <f:facet name="header">
                Display Monthly Production Plan
            </f:facet>
            <p:panelGrid>
                <p:row >
                    <p:column>
                        <p:outputLabel value="Monthly Plan ID:" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{productionPlanningManagedBean.monthlyPlan.id}"/>
                    </p:column>
                </p:row>
                <p:row >
                    <p:column>
                        <h:outputText value="Monthly Plan Date:" style="font-weight: bold"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{productionPlanningManagedBean.monthlyPlan.monthlyPlanDate}"/>
                    </p:column>
                </p:row>
                <p:row >
                    <p:column>
                        <p:outputLabel value="Sales Forecast:" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{productionPlanningManagedBean.monthlyPlan.salesForecast.amount}"/>
                    </p:column>
                </p:row>
                <p:row >
                    <p:column>
                        <p:outputLabel value="Production Plan:" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{productionPlanningManagedBean.monthlyPlan.productionPlan}"/>
                    </p:column>
                </p:row>
                <p:row >
                    <p:column>
                        <p:outputLabel value="Target Inventory:" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{productionPlanningManagedBean.monthlyPlan.targetInventoryLevel}"/> 
                    </p:column>
                </p:row>
            </p:panelGrid>

            <f:facet name="footer">
                <p:commandButton type="submit" value="Generate Weekly Production Plan" actionListener="#{productionPlanningManagedBean.generateWeeklyProductionPlan(productionPlanningManagedBean.monthlyPlan.planYear, productionPlanningManagedBean.monthlyPlan.planMonth, productionPlanningManagedBean.monthlyPlan.targetInventoryLevel)}"/>
            </f:facet>

        </h:form>
    </ui:define>
</ui:composition>
