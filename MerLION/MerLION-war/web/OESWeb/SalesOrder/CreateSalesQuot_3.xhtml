<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Create Sales Quotation_3</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfCustomerCompany()}
        #{commonFuncManagedBean.checkIfUser()}
        #{commonFuncManagedBean.checkIfOperating()}
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <p:graphicImage value="../../resources/images/Quotation_Banner.png" style="width:100%; height: 200px"></p:graphicImage>

            <p:growl id="messages" autoUpdate="true" globalOnly="true"/>
            <p:messages autoUpdate="true" closable="true" />
            
            <p:panel header="View All Products">

                <p:dataTable id="dataTable" var="products" value="#{salesOrderManagedBean.productList}"
                             paginator="true" rows="5" emptyMessage="No Product"
                             rowIndexVar="index">

                    <p:column headerText="Product ID">
                        <h:outputText value="#{products.id}" />
                    </p:column>
                    <p:column headerText="Product Name"
                              sortBy="#{products.productName}">
                        <h:outputText value="#{products.productName}" />
                    </p:column>
                    <p:column headerText="Product Price">
                        <h:outputText value="#{products.productPrice}">
                            <f:convertNumber type="currency" currencySymbol="S$" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Product Description">
                        <h:outputText value="#{products.productDescription}" />
                    </p:column>
                    <p:column headerText="Inventory Level">
                        <h:outputText value="#{products.inventoryLevel}" />
                    </p:column>
                    <p:column headerText="Unit">
                        <h:outputText value="#{products.unit}" />
                    </p:column>
                    <p:column headerText="Capacity Quantity">
                        <h:outputText value="#{products.quantityInOneUnitCapacity}" />
                    </p:column>
                    <p:column headerText="Batch Quantity">
                        <h:outputText value="#{products.quantityInOneBatch}" />
                    </p:column>
                    <p:column headerText="Quantity">
                        <p:inputText id="quantity" value="#{salesOrderManagedBean.quantities[index]}"/>
                    </p:column>
                    <p:column id="select" headerText="Add Quantity" >
                        <p:commandButton type="update" value="Add" ajax="true" actionListener="#{salesOrderManagedBean.addAction(products, index)}"/>
                    </p:column>
     
                </p:dataTable>
                <br/>
                <f:facet name="footer">
                    <p:commandButton type="submit" value="Create Quotation" actionListener="#{salesOrderManagedBean.createSalesQuotation}"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
