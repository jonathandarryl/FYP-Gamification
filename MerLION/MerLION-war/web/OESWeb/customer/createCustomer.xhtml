<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="head-title">
        <title>Add New Customer</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfUser()}
        #{commonFuncManagedBean.checkIfCustomerCompany()}
        #{commonFuncManagedBean.checkIfOperating()}
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:graphicImage value="../../resources/images/partner_banner.jpg" style="width:100%; height: 200px"></p:graphicImage>

            <p:panel id ="panel">
                <p:messages id="msgId" showDetail="false" autoUpdate="true" closable="true"/>
                <p:growl id="msgs" />
                
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Customer Name:" />
                    <p:inputText required="true" label="regionCode"
                                 requiredMessage="Customer name is required." id="name"
                                 value="#{customerManagedBean.name}">
                    </p:inputText>

                    <p:outputLabel for="number" value="Contact Number: " />
                    <p:inputText required="true" label="number"
                                 requiredMessage="Contact number is required." id="number"
                                 value="#{customerManagedBean.contactNo}">
                    </p:inputText>

                    <p:outputLabel for="email" value="Email Address:" />
                    <p:inputText required="true" label="email"
                                 requiredMessage="Email is required." id="email"
                                 value="#{customerManagedBean.email}">
                    </p:inputText>
                    
                    <p:outputLabel for="country" value="Located country:" />
                    <p:inputText required="true" label="country"
                                 requiredMessage="Country is required." id="country"
                                 value="#{customerManagedBean.country}"/>

                    <p:outputLabel for="state" value="State:" />
                    <p:inputText required="true" label="state"
                                 requiredMessage="State is required." id="state"
                                 value="#{customerManagedBean.state}"/>

                    <p:outputLabel for="city" value="City:" />
                    <p:inputText required="true" label="city"
                                 requiredMessage="City is required." id="city"
                                 value="#{customerManagedBean.city}"/>

                    <p:outputLabel for="street" value="Street:" />
                    <p:inputText required="true" label="street"
                                 requiredMessage="Street is required." id="street"
                                 value="#{customerManagedBean.street}"/>

                    <p:outputLabel for="blockNo" value="Block No:" />
                    <p:inputText required="true" label="blockNo"
                                 requiredMessage="Block No is required." id="blockNo"
                                 value="#{customerManagedBean.blockNo}"/>

                    <p:outputLabel for="postalCode" value="Postal Code:" />
                    <p:inputText required="true" label="postalCode"
                                 requiredMessage="Postal code is required." id="postalCode"
                                 value="#{customerManagedBean.postalCode}"/>
                    
                </h:panelGrid>

                <p:commandButton ajax="true" type="submit" value="Add To Customer List" icon="ui-icon-check" actionListener="#{customerManagedBean.createCustomer()}" /> 

                <p:dialog resizable="false" header="Added Successfully" widgetVar="dlg" showEffect="fold">
                    <p:commandButton type="submit" value="Back To Customer List" icon="ui-icon-check" actionListener="#{customerManagedBean.redirectToViewCustomerList()}" /> 
                </p:dialog>
            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
