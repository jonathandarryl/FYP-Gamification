<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>View Product List</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfUser()}
        #{commonFuncManagedBean.checkIfWarehouse()}
    </ui:define>

    <ui:define name="content">
        <h:form id="formMain">
            <p:graphicImage value="../../resources/images/bannerWarehouse.jpg" style="width:100%;"></p:graphicImage>

            <p:messages id="msgId" showDetail="false" autoUpdate="true" closable="true"/>
            <p:growl id="msgs" />
            <p:dataTable id="datatable" var="finishedGood" value="#{facilityManagedBean.retrieveFinshedGoodList()}"
                         paginator="true" rows="10" emptyMessage="No Warehouse found">

                <f:facet name="header">
                    Finished Goods List in Warehouse #{facilityManagedBean.warehouseName}
                </f:facet>
                <p:column headerText="Finished Good ID" sortBy="#{finishedGood.id}">
                    <h:outputText value="#{finishedGood.id}" />
                </p:column>   
                <p:column headerText="Finished Good Name" sortBy="#{finishedGood.productName}">
                    <h:outputText value="#{finishedGood.productName}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Quantity" sortBy="#{facilityManagedBean.getFinishedGoodQuantity(finishedGood)}">
                    <h:outputText value="#{facilityManagedBean.getFinishedGoodQuantity(finishedGood)}" />
                </p:column>
                <p:column headerText="Location" sortBy="#{facilityManagedBean.wh.location.city}">
                    <h:outputText value="#{facilityManagedBean.wh.location.city}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
