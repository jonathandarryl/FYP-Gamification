<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>View Stock-out Request</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfUser()}
        #{commonFuncManagedBean.checkIfWarehouse()}
    </ui:define>

    <ui:define name="content">
        <h:form>

            <p:panel id ="panel" header="View Stock-out Request #{inventoryRequestManagedBean.er.id} 
                     Request From: #{inventoryRequestManagedBean.er.requestInitiator.companyName}">
                <p:growl id="msgs" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Creation Time:" />
                    <h:outputText value="#{inventoryRequestManagedBean.er.creationTime}">
                    </h:outputText>

                    <h:outputText value="Request source description:" />
                    <h:outputText value="#{inventoryRequestManagedBean.er.requestSource}"/>
                    
                    <h:outputText value="Target Warehouse (#{inventoryRequestManagedBean.er.warehouse.name}):" />
                    <h:outputText value="#{inventoryRequestManagedBean.er.warehouse.name}"/>

                    <h:outputText value="Product:" />
                    <h:outputText value="#{inventoryRequestManagedBean.er.product.productName}"/>
                    
                    <h:outputText value="Product Quantity (#{inventoryRequestManagedBean.er.product.unit}):" />
                    <h:outputText value="#{inventoryRequestManagedBean.er.quantity}"/>

                </h:panelGrid>

                <h:panelGrid columns="3" cellpadding="5">
                    <p:commandButton value="Approve" type="submit" id="back" update="msgs" ajax="true" actionListener="#{inventoryRequestManagedBean.approveExtractionRequest()}" styleClass="ui-priority-primary" />
                </h:panelGrid>    
                
                <p:dialog resizable="false" header="Stock-out Request #{inventoryRequestManagedBean.er.id} has been scheduled successfully" widgetVar="dlg" showEffect="fold">
                    <p:commandButton type="submit" value="Back to Stock-out Requeset List" icon="ui-icon-check" actionListener="#{inventoryRequestManagedBean.redirectToViewExtractionRequestList()}" /> 
                </p:dialog>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
