<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Detail Info of Inventory Outflow Record  </title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfUser()}
        #{commonFuncManagedBean.checkIfWarehouse()}
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:graphicImage value="../../resources/images/bannerWarehouse.jpg" style="width:100%;"></p:graphicImage>

            <p:panel id ="panel" header="Inventory Outflow Record #{inventoryRecordManagedBean.inventory.id} Detail Info ">
                <p:growl id="msgs" />
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="Warehouse Name:" />
                    <h:outputText value="#{inventoryRecordManagedBean.inventory.warehouse.name}">
                    </h:outputText>
                    
                    <h:outputText value="Conducted Time:" />
                    <h:outputText value="#{inventoryRecordManagedBean.inventory.entryTime}">
                    </h:outputText>
                    
                    <h:outputText value="Product:" />
                    <h:outputText value="#{inventoryRecordManagedBean.inventory.product.productName}">
                    </h:outputText>
                    
                    <h:outputText value="Total Quantity:" />
                    <h:outputText value="#{inventoryRecordManagedBean.inventory.quantity} #{inventoryRecordManagedBean.inventory.product.unit}">
                    </h:outputText>             
                    
                    <h:outputText value="Storage Location:" />
                    <h:outputText value="#{inventoryRecordManagedBean.getInventoryStorageLocation()}">
                    </h:outputText>
                </h:panelGrid>

                    <p:commandButton value="Back To Outflow List" type="submit" id="back" actionListener="#{inventoryRecordManagedBean.redirectToOutflowInventoryRecordList()}" styleClass="ui-priority-primary" />

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
