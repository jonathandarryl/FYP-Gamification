<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="head-title">
        <title>Driver Management Module</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; 
            }
        </style>
    </ui:define>

    <ui:define name="content">  
        <p:graphicImage value="../../resources/images/driverMgt.jpg" style="width:100%;"></p:graphicImage>

        <h:form id="form2">
            <p:panel id="panel2" header="Update Basic Information of Driver Record">
                <f:facet name="header">
                    <p style="font-size:1.5em;display:inline;margin-top:0;margin-bottom: 0;text-align: center;">Update Driver Information</p>
                </f:facet>
                <p:growl id="msgs" />
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />

                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <div class="ui-grid-row" style="margin:10px 10px;">
                                <div class="ui-grid-col-6">
                                    <p:outputLabel style="font-weight: bold" value="Driver Name: " />
                                </div>
                                <div class="ui-grid-col-6">
                                    <p:inplace editor="true">
                                        <p:inputText required="true" label="capacity"
                                                     requiredMessage="driverName is required." id="driverName"
                                                     value="#{driverManagedBean.driverName}">
                                        </p:inputText>
                                    </p:inplace>
                                </div>                      
                            </div>  

                            <div class="ui-grid-row" style="margin:10px 10px;">
                                <div class="ui-grid-col-6">
                                    <p:outputLabel style="font-weight: bold" value="Gender: " />
                                </div>
                                <div class="ui-grid-col-6">
                                    <p:inplace>
                                        <p:selectOneMenu id="type" value="#{driverManagedBean.gender}">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Male" itemValue="male" />
                                            <f:selectItem itemLabel="Female" itemValue="female" />
                                        </p:selectOneMenu>
                                    </p:inplace>
                                </div>
                            </div>

                            <div class="ui-grid-row" style="margin:10px 10px;">
                                <div class="ui-grid-col-6">
                                    <p:outputLabel style="font-weight: bold" value="Age: "  />
                                </div>
                                <div class="ui-grid-col-6">
                                    <p:inplace editor="true">
                                        <p:inputText required="true" label="age"
                                                     requiredMessage="age is required." id="age"
                                                     value="#{driverManagedBean.age}" validatorMessage="age must be integer only.">
                                            <f:validateRegex pattern="[0-9]+"/>
                                        </p:inputText>
                                    </p:inplace>
                                </div>
                            </div>
                        </div>

                        <div class="ui-grid-col-6">
                            <div class="ui-grid-row" style="margin:10px 10px;">
                                <div class="ui-grid-col-6">
                                    <p:outputLabel style="font-weight: bold" value="License No: " />
                                </div>
                                <div class="ui-grid-col-6">
                                    <p:inplace editor="true">
                                        <p:inputText required="true" label="licenseNo"
                                                     requiredMessage="licenseNo is required." id="useYear"
                                                     value="#{driverManagedBean.licenseNo}">
                                        </p:inputText>
                                    </p:inplace>
                                </div>
                            </div>
                            <div class="ui-grid-row" style="margin:10px 10px;">
                                <div class="ui-grid-col-6">
                                    <p:outputLabel style="font-weight: bold" value="Driving Age (Year): " />
                                </div>
                                <div class="ui-grid-col-6">
                                    <p:inplace editor="true">
                                        <p:inputText required="true" label="drivingAge"
                                                     requiredMessage="drivingAge is required." id="drivingAge"
                                                     value="#{driverManagedBean.drivingAge}" validatorMessage="drivingAge must be integer only.">
                                            <f:validateRegex pattern="[0-9]+"/>
                                        </p:inputText>
                                    </p:inplace>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row" style=" float: right">
                        <p:commandButton id="btn2" value="Submit" icon="ui-icon-check"
                                         update=":form2:panel2" actionListener="#{driverManagedBean.updateDriverBasicInfo()}" ajax="true"/>           
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
