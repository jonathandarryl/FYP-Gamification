<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="head-title">
        <title>Tracking</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfUser()}
    </ui:define>
    <ui:define name="content">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-2">
                    <p:graphicImage value="/resources/images/tracking.png" style="width: 80px;float:right;"></p:graphicImage>
                </div>
                <div class="ui-grid-col-6">
                    <h1><strong> Track My Shipment</strong></h1>
                </div>
                <div class="ui-grid-col-2"></div>
            </div>
        </div>

        <h:form>
            <p:panel id ="panel" style="font-size: 1.5em;">
                <p:messages id="msgId" showDetail="false" autoUpdate="true" closable="true"/>
                <p:growl id="msgs" />
                <center>
                    <p:outputLabel for="tracking" value="Tracking Number : " />
                    <p:inputText required="true" label="track" requiredMessage="Tracking number is required." id="tracking"
                                 value="#{transportationOrderManagedBean.trackingNumber}" size="50"/>
                    <p:commandButton ajax="true" type="submit" value="Submit" icon="ui-icon-check" 
                                     actionListener="#{transportationOrderManagedBean.goToTracking()}" /> 
                </center>
            </p:panel>
        </h:form>
        <!-- Map -->
        <div class="map" style="height:500px;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d60123092.73605338!2d91.5332243575447!3d23.110916148105694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ssg!4v1414397255797" width="100%" height="100%" frameborder="0" style="border:0"></iframe>        
        </div>
        <!-- /Map -->
    </ui:define>
</ui:composition>
