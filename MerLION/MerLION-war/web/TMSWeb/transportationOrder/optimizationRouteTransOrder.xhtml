<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="head-title">
        <title>Transportation Order Management Module</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px; 
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <p:graphicImage value="../../resources/images/optimization.jpg" style="width:100%;"></p:graphicImage>
        
        <p:breadCrumb>
            <p:menuitem value="Transportation Order" url="./viewTransOrder.xhtml" />
            <p:menuitem value="Optimization Routes" url="optimizationRouteTransOrder.xhtml" />
        </p:breadCrumb>
        
        <h:form id="form2">
          <p:growl id="msg2" />
            <p:panel>
                <f:facet name="header">
                    <b style="font-size: 1.5em;margin-bottom: 0">Possible Routes Generated by the System to Perform Delivery</b>
                </f:facet>
            
            <c:forEach items="#{transportationOrderManagedBean.optimalRoutes}" var="routes">
                <p:dataTable var="route" value="#{routes}" 
                             emptyMessage="No Routes">
                    <f:facet name="header">
                        Possible Routes 
                    </f:facet>
                    <p:column headerText="Route ID" sortBy="#{route.routesId}">
                        <h:outputText value="#{route.routesId}" />
                    </p:column>
                    <p:column headerText="Source Location">
                        <h:outputText value="#{route.startOfRoute}" />
                    </p:column>
                    <p:column headerText="Destination Location">
                        <h:outputText value="#{route.destOfRoute}" />
                    </p:column>
                    <p:column headerText="Mode">
                        <h:outputText value="#{route.mode}" />
                    </p:column>
                    <p:column headerText="Distance (KM)">
                        <h:outputText value="#{route.distance}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton type="submit" value="Optimize Vehicles" actionListener="#{transportationOrderManagedBean.goToOptiVehicles(routes)}"/>
                    </f:facet>
                </p:dataTable>
                <p:panel>
                    <h:outputLabel value="Total Distance :"/>
                    <h:outputText style="color:red" value=" #{transportationOrderManagedBean.totalDistance(routes)}" />
                </p:panel>
                
            </c:forEach>
                </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
