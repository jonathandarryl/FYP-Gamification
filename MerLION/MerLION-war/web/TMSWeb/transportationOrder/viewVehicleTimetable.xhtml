<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/companyUserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="head-title">
        <title>TimeTable</title>
    </ui:define>
    <ui:define name="check">
        #{commonFuncManagedBean.checkIfUser()}
        #{transportationOrderManagedBean.viewVehicleTimetable()}
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columnClasses="value" style="width:100%;">

                <h3>Vehicle Timetable</h3> 
                <p:commandButton value="Back" id="Update" ajax="true" actionListener="#{transportationOrderManagedBean.goBackTimetable()}" styleClass="ui-priority-primary" />
                <p:schedule style="width:100%;" id="scheduleLocale" value="#{transportationOrderManagedBean.eventModel}" >
                </p:schedule>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
